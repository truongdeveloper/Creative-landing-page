<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="/assets/img/Logo.png" alt="" />
        <ul class="list__menu">
          <li>Expertise</li>
          <li>Services</li>
          <li>Work</li>
          <li>Blog</li>
          <li>About Us</li>
        </ul>
        <div class="seach__menu">
          <i class="fas fa-search"></i>
          <span class="seach"> Seach</span>
          <button class="catalog">Our Catalog</button>
        </div>
      </nav>
      <div class="header__main">
        <div class="header__conent">
          <div class="header__contact">
            <button class="button__contact">
              <img
                class="header__contact1"
                src="/assets/img/Header/Vector-1.png"
                alt="Phone"
              />
              +84 337672322
            </button>
            <button class="button__contact">
              <img
                class="header__contact1"
                src="/assets/img/Header/Vector.png"
                alt="messeger"
              />
              +84 337672322(Chat)
            </button>
          </div>
          <div class="header__title">
            <h1 class="header__titleh1">We Inspire</h1>
            <h1 class="header__titleh1">Growth for Your</h1>
            <h1 class="header__titleh1">Business Brand</h1>
          </div>
          <div class="header__input">
            <p>Let's Start With Us</p>
            <div class="input">
              <input
                class="input__text"
                type="text"
                placeholder="Enter Your Email"
              />
              <button class="input__text">Start Project</button>
            </div>
          </div>
        </div>
        <img
          src="/assets/img/Header/Image Header.png"
          alt=""
          class="header__img"
        />
      </div>
    </header>
    <div id="baner__brand">
      <img
        src="assets/img/Header/social.png"
        alt="Brand-logo"
        class="brand__img"
      />
      <img
        src="assets/img/Header/social1.png"
        alt="Brand-logo"
        class="brand__img"
      />
      <img
        src="assets/img/Header/social2.png"
        alt="Brand-logo"
        class="brand__img"
      />
      <img
        src="assets/img/Header/social3.png"
        alt="Brand-logo"
        class="brand__img"
      />
      <img
        src="assets/img/Header/social4.png"
        alt="Brand-logo"
        class="brand__img"
      />
      <img
        src="assets/img/Header/social5.png"
        alt="Brand-logo"
        class="brand__img"
      />
    </div>

    <!-- CONTENT -->
    <main>
      <div class="work__container">
        <div class="work__title">
          <p>We are Very</p>
          <span class="blue__title">Professional </span> in our Work
        </div>
        <div class="work__box">
          <div class="work__box-img">
            <div class="box__bgr">
              <img src="/assets/img/people-team.png" alt="" class="box__img" />
            </div>
          </div>
          <div class="work__box-content">
            <p class="box__title">Team Work</p>
            <p class="box__subtitle">
              We work with a solid and creative team, assisted by information
              technology media that allows documented communication.
            </p>
          </div>
          <button class="work__box-button">
            Read More
            <img src="/assets/img/Arrow 1.png" alt="">
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/eda5867fb9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
